<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Spirale</title>
        <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
        <style media="screen">
            #profile, #logout {display: none;}
        </style>
    </head>

    <!-- Add your site or application content here -->

    <body>
        <!-- Main -->
        <div>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="container-fluid">
                <a class="navbar-brand" href="#">Spirale</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a aria-current="page" href="#">Home</a>
                    </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a id="logout" href="#" onclick="logout()">Logout</a>
                        </li>
                        <li>
                            <fb:login-button 
                                id="fb-login-button"
                                scope="public_profile,email,user_birthday,user_location"
                                onlogin="checkLoginState();">
                            </fb:login-button>
                        </li>
                    </ul>
                </div>
                </div>
            </nav>

            <h1>Spirale</h1>
            <div class="container">
                <h3 id="heading">Log in to view your profile</h3>
                <div id="profile"> </div>
            </div>
            <div class="container">
                <div class="button">
                    <button type="button" class="btn btn-primary" onclick="fetchData()">Get Data</button>
                </div>
            </div>
            <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
            <script>
                window.fbAsyncInit = function() {
                    FB.init({
                        appId      : '1529858990784266',
                        cookie     : true,
                        xfbml      : true,
                        version    : 'v15.0'
                    });
                };
                
                (function(d, s, id){
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) {return;}
                    js = d.createElement(s); js.id = id;
                    js.src = "https://connect.facebook.net/en_US/sdk.js";
                    fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));

                function statusChangeCallback(response) {
                    if (response.status === 'connected') {
                        console.log('Logged in and authenticated');
                        setElements(true);
                        testAPI();
                    } else {
                        console.log('Not authenticated');
                        setElements(false);
                    }
                }

                function checkLoginState() {
                    FB.getLoginStatus(function(response) {
                        statusChangeCallback(response);
                    });
                }

                function testAPI(){
                    FB.api('/me?fields=name,first_name,last_name,email,birthday,location', function(response) {
                        if (response && !response.error) {
                            //console.log(response);
                            buildProfile(response);
                        }
                    });
                }

                function buildProfile(user){
                    let profile = `
                        <h3>${user.name}</h3>
                        <ul class="list-group">
                            <li class="list-group-item">User ID: ${user.id}</li> 
                            <li class="list-group-item">Email: ${user.email}</li>    
                            <li class="list-group-item">Birthday : ${user.birthday}</li>    
                            <li class="list-group-item">Location: ${user.location.name}</li>       
                        </ul>
                    `;
                    document.getElementById('profile').innerHTML = profile;
                }

                function setElements(isLoggedIn) {
                    if (isLoggedIn) {
                        document.getElementById('logout').style.display = "block";
                        document.getElementById('profile').style.display = "block";
                        document.getElementById('fb-login-button').style.display = "none";
                        document.getElementById('heading').style.display = "none";
                    } else {
                        document.getElementById('logout').style.display = "none";
                        document.getElementById('fb-login-button').style.display = "block";
                        document.getElementById('profile').style.display = "none";
                        document.getElementById('heading').style.display = "block";
                    }
                }

                function logout() {
                    FB.logout(function(response) {
                        setElements(false);
                    });
                }

                async function fetchData() {

                    const response = fetch("https://attach-cors.herokuapp.com/https://www.boredapi.com/api/activity?type=recreational", {
                            "headers": {
                                "accept": "application/json, text/plain, */*",
                                "accept-language": "en-GB,en-US;q=0.9,en;q=0.8,fr;q=0.7",
                                // "if-none-match": "W/\"78-tZHpEjYTiXlvBBUX8OzulbytI3Q\"",
                                "sec-ch-ua": "\"Chromium\";v=\"106\", \"Google Chrome\";v=\"106\", \"Not;A=Brand\";v=\"99\"",
                                "sec-ch-ua-mobile": "?0",
                                "sec-ch-ua-platform": "\"Linux\"",
                                // "sec-fetch-dest": "empty",
                                // "sec-fetch-mode": "cors",
                                // "sec-fetch-site": "same-origin",
                                // "x-requested-with": "XMLHttpRequest"
                            },
                            "referrer": "https://www.boredapi.com/",
                            "referrerPolicy": "strict-origin-when-cross-origin",
                            "body": null,
                            "method": "GET",
                            "mode": "cors",
                            "credentials": "omit"
                            }).then(response => response.json())
                    console.log(response);
                }

            </script>
        </div>      
    </body>
</html>
<!-- https://github.com/das-jishu/add-cors -->
